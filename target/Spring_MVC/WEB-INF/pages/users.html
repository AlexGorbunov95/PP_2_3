<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USERS</title>
</head>
<body>
<div>
    <b th:text="ID"></b>
    <th:block th:each="users : ${users}">
        <j th:text="${users.getId}">user</j>
        <j th:text="${users.getName}">user</j>
        <j th:text="${users.getLastName}">user</j>
        <j th:text="${users.getAge}">user</j>

    </th:block>
</div>
</body>
</html>
