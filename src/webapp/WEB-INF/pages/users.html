<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USERS</title>
</head>
<body>
<table>
<thead>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Lastname</th>
    <th>Age</th>
</tr>
</thead>
<div>
    <tr th:block th:each="users : ${users}">
        <td th:text="${users.getId}">user</td>
        <td th:text="${users.getName}">user</td>
        <td th:text="${users.getLastName}">user</td>
        <td th:text="${users.getAge}">user</td>
    </tr>
        </th:block>
</div>
    <a th:href="@{/new}">NEW USER</a>
    <br/>
    <a th:href="@{/del}">DELETE USER</a>
</table>
</body>
</html>
